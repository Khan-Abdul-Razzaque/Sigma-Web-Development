<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM - Lets learn it</title>
</head>

<body>
    <form action="post">
        <h1>Form to apply for Sigma Web Development course - TA</h1>
        <div>
            <label for="username">Enter Your Name:</label>
            <input id="username" type="text" placeholder="Enter Your Name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to CodeWithHarry</label>
        </div>
        <div>
            <label for="comment">Enter Your Comment here:</label>
            <textarea name="comment" id="comment" cols="50" rows="4" placeholder="Enter Your Comment here"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
